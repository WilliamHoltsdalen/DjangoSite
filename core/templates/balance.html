{% extends 'base.html' %}

{% block title %}Sjekk saldo{% endblock %}

{% block content %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Kontonummer</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.account_number }}</td>
                    <td>{{ account.balance }} NOK</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'dashboard' %}">Tilbake til dashboard</a>
{% endblock %}
