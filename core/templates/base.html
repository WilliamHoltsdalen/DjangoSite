<!DOCTYPE html>
<html lang="no">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test BankApp{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Eventuelt ekstra CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* For å sikre at navigasjonsbaren blir midtstilt */
        .navbar {
            justify-content: center;
        }
        .navbar-nav {
            width: 50%; /* Gir navbar elementer mer sentrering */
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navigasjonsmeny -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Hjem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'check_balance' %}">Sjekk saldo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deposit' %}">Innskudd</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'withdraw' %}">Uttak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_settings' %}">Innstillinger</a>
                    </li>
                </ul>
                <!-- Logg ut-knappen plassert helt til høyre -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logg ut</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Innhold som fylles av underliggende maler -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
