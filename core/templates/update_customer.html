{% extends 'base.html' %}

{% block title %}Oppdater kundeinformasjon{% endblock %}

{% block content %}
    <h1>Oppdater Kundeinformasjon</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">Fornavn:</label>
        <input type="text" name="first_name" value="{{ customer.first_name }}" required>
        <label for="last_name">Etternavn:</label>
        <input type="text" name="last_name" value="{{ customer.last_name }}" required>
        <label for="email">E-post:</label>
        <input type="email" name="email" value="{{ customer.email }}" required>
        <label for="phone_number">Telefonnummer:</label>
        <input type="text" name="phone_number" value="{{ customer.phone_number }}" required>
        <label for="address">Adresse:</label>
        <textarea name="address">{{ customer.address }}</textarea>
        <button type="submit">Oppdater</button>
    </form>
    <a href="{% url 'dashboard' %}">Tilbake til dashboard</a>
{% endblock %}
